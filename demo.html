<!DOCYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<title>tabSlide Demo</title>
	
	<link rel="stylesheet" type="text/css" href="css/tabslide.css">
	
</head>
<body>

	<div class="tabslide">
        <ul class="labels"></ul>
        <div class="tabs">
            <div class="tab" data-title="Tab One">
                Tab number one
            </div>
            <div class="tab" data-title="Tab Two">
                Tab number two
            </div>
            <div class="tab" data-title="Tab Three">
                Tab number three
            </div>
            <div class="tab" data-title="Tab Four">
                Tab number four
            </div>
            <div class="tab" data-title="Tab Five">
                Tab number five
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.hammer.min.js"></script>
    <script type="text/javascript" src="js/tabslide.js"></script>
    <script type="text/javascript">
        $('.tabslide').TabSlide();
    </script>
</body>
</html>
